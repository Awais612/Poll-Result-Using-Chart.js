<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Poll Result Chart</title>
  </head>
  <body>
    <h1>Poll Results with Chart.js</h1>
    <div class="chart-container">
      <canvas id="chart"></canvas>
      <!-- <canvas id="chart" width="300" height="150"></canvas> -->
    </div>
    <form id="pollForm">
      <div class="poll">
        <div class="poll-heading">
          <h3 class="poll-title">Favorite Superhero</h3>
        </div>
        <div class="poll-body">
          <ul>
            <li>
              <label
                ><input
                  type="radio"
                  name="pollOptions"
                  value="Spider-Man"
                /><span>Spider-Man</span></label
              >
            </li>
            <li>
              <label
                ><input type="radio" name="pollOptions" value="Superman" /><span
                  >Superman</span
                ></label
              >
            </li>
            <li>
              <label
                ><input type="radio" name="pollOptions" value="Batman" /><span
                  >Batman</span
                ></label
              >
            </li>
            <li>
              <label
                ><input type="radio" name="pollOptions" value="Son Goku" /><span
                  >Son Goku</span
                ></label
              >
            </li>
            <li>
              <label
                ><input type="radio" name="pollOptions" value="Hulk" /><span
                  >Hulk</span
                ></label
              >
            </li>
            <li>
              <label
                ><input
                  type="radio"
                  name="pollOptions"
                  value="Wolverine"
                /><span>Wolverine</span></label
              >
            </li>
            <li>
              <label
                ><input type="radio" name="pollOptions" value="Other" /><span
                  >Other</span
                ></label
              >
            </li>
          </ul>
        </div>
        <div class="poll-footer">
          <button type="submit">Vote</button>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
